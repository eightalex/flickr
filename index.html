<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flickr</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form class="search-form js_search-form">
        <div class="container search-form__container">
            <input class="input search-form__input js_search-form__input" type="search">
            <button class="btn search-form__btn">Search</button>
        </div>
    </form>
    <div class="results">
        <div class="container">
            <ul class="results__wrapper js_results__wrapper"></ul>
            <div class="results__btn">
                <button class="btn js_results__btn">Show more</button>
            </div>
        </div>
    </div>
    <script src="env.js"></script>
    <script src="js/flickrService.js"></script>
    <script src="js/photosService.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
